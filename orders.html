    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">

        content="minimum-scale=1.0, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="MobileOptimized" content="320">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="Проститутки">
    <title>Проститутки - Заказы</title>

    <!-- Style Connect -->
    <!-- Select2 CSS -->

    <!-- LightGallery -->
    <link rel="stylesheet" type="text/css" href="./css/lightgallery.min.css" />

    <link rel="stylesheet" type="text/css" href="./css/orders.css">

<body ontouchstart="" class="index-page flex-block">
    <header>
        <div class="new-container">
            <div class="header-inner">
                <nav class="flex-block">
                    <a href="javascript: void(0)" class="header-nav_link flex-block">
                        <img src="./media/icons/catalog.svg" alt="">
                        <span>Каталог</span>
                    </a>
                    <a href="javascript: void(0)" class="header-nav_link flex-block">
                        <img src="./media/icons/heart-nav.svg" alt="">
                        <span>Избранное</span>
                    </a>
                    <a href="javascript: void(0)" class="header-nav_link flex-block --cart">
                        <!-- <span class="count">2</span> -->
                        <img src="./media/icons/car.svg" alt="">
                        <span>Корзина</span>
                    </a>
                    <a href="javascript: void(0)" class="header-nav_link flex-block">
                        <img src="./media/icons/profile.svg" alt="">
                        <span>Профиль</span>
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="orders">
            <div class="new-container">
                <h1>Мои заказы</h1>
                <div class="orders-wrapper">
                    <div class="title">Текущие заказы</div>
                    <div class="order-items">
                        <div class="order-item flex-block">
                            <div class="img-wrapper" style='background-image: url("./media/img/catalog/img1.jpg");'>

                            </div>
                            <div class="descript">
                                <div class="name">Алина</div>
                                <div class="count-price flex-block">
                                    <span>1 час</span>
                                    <span><span class="this-number">20000</span> <span class="rub">q</span></span>
                                </div>
                                <div class="date-cancel flex-block">
                                    <span>14.10.2024</span>
                                    <a href="javascript: void(0)" class="btn btn-default btn-cancel">Отменить заказ</a>
                                </div>
                            </div>
                        </div>
                        <div class="order-item flex-block">
                            <div class="img-wrapper" style='background-image: url("./media/img/catalog/img2.jpg");'>

                            </div>
                            <div class="descript">
                                <div class="name">Ира</div>
                                <div class="count-price flex-block">
                                    <span>2 час</span>
                                    <span><span class="this-number">40000</span> <span class="rub">q</span></span>
                                </div>
                                <div class="date-cancel flex-block">
                                    <span>15.10.2024</span>
                                    <a href="javascript: void(0)" class="btn btn-default btn-cancel">Отменить заказ</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="orders-wrapper orders-ended">
                    <div class="title">Завершенные заказы</div>
                    <div class="order-items">
                        <div class="order-item flex-block">
                            <div class="img-wrapper" style='background-image: url("./media/img/catalog/img1.jpg");'>

                            </div>
                            <div class="descript">
                                <div class="name">Алина</div>
                                <div class="count-price flex-block">
                                    <span>1 час</span>
                                    <span><span class="this-number">20000</span> <span class="rub">q</span></span>
                                </div>
                                <div class="date-cancel flex-block">
                                    <span>14.10.2024</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- <footer>
        <div class="new-container">

        </div>
    </footer> -->

</body>
